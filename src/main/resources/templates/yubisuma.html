<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
</head>

<body>
  <a href="/logout">ログアウト</a>

  <h1>Yubisuma</h1>

  <p>あなたは<br>
    ID: [[${user.id}]]<br>
    Name: [[${user.name}]]<br>
    No(入室順): [[${user.no}]]
  </p>

  <div th:if="${room}">
    ルームメンバー(入室順)<br>
    メンバーの数: [[${room.memberNum}]]
    <ul>
      <li th:each="user : ${room.users}">[[${user.name}]]</li>
    </ul>
    <br>
  </div>

  <div th:if=" (${room.memberNum} gt 1)">
    <a th:href="@{'/yubisuma/start?no=' + ${user.no}}">START</a>
  </div>

</body>

</html>
