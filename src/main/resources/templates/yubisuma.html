<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
</head>

<body>
  <a href="/logout">ログアウト</a>

  <h1>Yubisuma</h1>

  <p>あなたは<br>
    ID: [[${user.id}]]<br>
    Name: [[${user.name}]]<br>
  </p>

  <div th:if="${room}">
    ルームメンバー(入室順)<br>
    メンバーの数: [[${userNum}]]<br>
    <ul>
      <li th:each="r : ${room}">[[${r.id}]]</li>
    </ul>
    <br>
  </div>

  <div th:if=" (${userNum} gt 1)">
    <a href="/yubisuma/start">START</a>
  </div>

</body>

</html>
